barleywine traces back to Bass No. 1, which was first called a barleywine in 1903, although it had been made in the 1800s. 
Barleywines were darker beers until Tennant (now
Whitbread) first produced Gold Label, a gold
-
colored barleywine in 1951. 
Usually the strongest ale offered by a brewery, and in recent years many commercial examples are now vintage
-
dated and offered 
as a limited
-
