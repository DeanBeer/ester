- :category: 7
  :subcategory: A
  :name: Vienna Lager
  :aroma: Moderately-intense malt aroma, with toasty and malty-rich aromatics.  A light toasted malt aroma may be present. Clean lager character, with no fruity esters or diacetyl. Floral, spicy hop aroma may be low to none. A significant caramel or roasted aroma is inappropriate.
  :appearance: Light reddish amber to copper color. Bright clarity. Large, off-white, persistent head.
  :flavor: Soft, elegant malt complexity is in the forefront, with a firm enough hop bitterness to provide a balanced finish. The malt flavor tends towards a rich, toasty character, without significant caramel or roast flavors. Fairly dry finish, with both rich malt and hop bitterness present in the aftertaste. Floral, spicy hop flavor may be low to none. Clean lager fermentation character.
  :mouthfeel: Medium-light to medium body, with a gentle creaminess. Moderate carbonation. Smooth. Moderately crisp finish. 
  :overall_impression: A moderate-strength amber lager with a soft, smooth maltiness and moderate bitterness, yet finishing relatively dry. The malt flavor is clean, bready-rich, and somewhat toasty, with an elegant impression derived from quality base malts and process, not specialty malts and adjuncts.
  :comments: A standard-strength everyday beer, not a beer brewed for festivals. American versions can be a bit stronger, drier and more bitter, while modern European versions tend to be sweeter. Many Mexican amber and dark lagers used to be more authentic, but unfortunately are now more like sweet, adjunct-laden Amber/Dark American Lagers. Regrettably, many modern examples use adjuncts which lessen the rich malt complexity characteristic of the best examples of this style. This style is on the watch list to move to the Historical category in future guidelines; that would allow the classic style to be described while moving the sweeter modern versions to the International Amber or Dark Lager styles.
  :history: Developed by Anton Dreher in Vienna in 1841, became popular in the mid-late 1800s. Now nearly extinct in its area of origin, the style continues in Mexico where it was brought by Santiago Graf and other Austrian immigrant brewers in the late 1800s. Authentic examples are increasingly hard to find (except perhaps in the craft beer industry) as formerly good examples become sweeter and use more adjuncts.
  :characteristic_ingredients: Vienna malt provides a lightly toasty and complex, Maillard-rich malt profile. As with M?rzens, only the finest quality malt should be used, along with Continental hops (preferably Saazer types or Styrians). Any kind of water can be used, but it should not have significant sulfates. Can use some caramel malts and/or darker malts to add color and sweetness, but caramel malts shouldn't add significant aroma and flavor and dark malts shouldn't provide any roasted character.
  :comparison: Lighter malt character, slightly less body, and slightly more bitter in the balance than M?rzens, yet still decidedly balanced toward malt with many of the same malt-derived flavors. The malt character is similar to a M?rzen, but less intense. Lower in alcohol than M?rzen or Festbier. Less rich, less malty and less hop centered compared to Czech Amber Lager.
  :stats:
