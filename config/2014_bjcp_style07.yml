    :color: 9-15 SRM
    :abv: 4.7-5.5%
  :commercial_examples: Clipper City Heavy Seas Vienna Lager, Cuauht?moc Noche Buena, Chuckanut Vienna Lager, Devils Backbone Vienna Lager, Schell's Firebrick, Figueroa Mountain Danish Red Lager

- :category: 7
  :subcategory: B
  :name: Altbier
  :aroma: Clean yet robust and complex aroma of grainy-rich malt and spicy hops with restrained (low to medium-low) fruity esters. The malt character reflects German base malt varieties, with rich baked bread and nutty-toasty bread crust notes. The hop aroma may vary from moderate to low, and can have a peppery, spicy, floral, herbal or perfumy character associated with Saazer-type hops. 
  :appearance: The color ranges from light amber to deep copper color, stopping short of brown; bronze-orange is most common.  Brilliant clarity. Thick, creamy, long-lasting off-white head.
  :flavor: Assertive hop bitterness well balanced by a sturdy yet clean and crisp malt character. The malt presence is moderated by medium-high to high attenuation, but considerable rich and complex malt flavors can remain. Some fruity esters may survive the lagering period. A long-lasting, medium-dry to dry, bittersweet or nutty finish reflects both the hop bitterness and malt complexity. Spicy, peppery or floral hop flavor can be moderate to low. No roasted malt flavors or harshness.  The apparent bitterness level is sometimes masked by the malt character; the bitterness can seem as low as moderate if the finish is not very dry. Light sulfury or minerally character optional.
  :mouthfeel: Medium-bodied. Smooth. Medium to medium-high carbonation, although can be lower when served from the cask.  Astringency low to none. Despite being very full of flavor, is light-bodied enough to be consumed as a gravity-fed session beer in its home brewpubs in D?sseldorf.
  :overall_impression: A well-balanced, well-attenuated, bitter yet malty, clean, and smooth, amber-to copper-colored German beer. The bitterness is balanced by the malt richness, but the malt intensity and character can range from moderate to high (the bitterness increases with the malt richness). 
  :comments: A top-fermented lagered beer, fermented at cool ale temperature (59-68 ?F), often conditioned at bottom-fermentation temperatures (about 50 ?F) and then lagered at cold temperatures to produce a cleaner, smoother palate than is typical for most ales. Zum Uerige is a wonderful beer, but much more aggressively bitter and complex than the other German examples. It may be like the Fuller's ESB of the strong bitter category-well-known but somewhat of a stylistic outlier. Do not judge all Altbiers as if they were Zum Uerige clones; allow for a more balanced bitterness in the beer (25-35 IBUs is more typical for most other German examples).
  :history: The traditional style of beer from D?sseldorf. "Alt" refers to the "old" style of brewing (i.e., using top-fermenting yeast) that was common before bottom-fermenting lager brewing became popular. Predates the isolation of bottom-fermenting yeast strains, though it approximates many characteristics of bottom-fermenting lager beers. Many of the classic ex amples can be found in brewpubs in the Altstadt ("old town") section of D?sseldorf.  
  :characteristic_ingredients: Grists vary, but usually consist of German base malts (usually Pils, sometimes Munich) with small amounts of crystal, chocolate, and/or black malts used to adjust color. Occasionally will include some wheat, including roasted wheat. Spalt hops are traditional, but other Saazer-type hops can also be used. Moderately carbonate water. Clean, highly attenuative ale yeast. A step mash or decoction mash program is traditional.
  :comparison: More bitter and malty than international amber lagers. Somewhat similar to California Common, both in production technique and finished flavor and color, though not in ingredients.
  :stats:
    :og: 1.044-1.052
    :bitterness: 25-50 IBU
    :fg: 1.008-1.014
    :color: 11-17 SRM
    :abv: 4.3-5.5%
  :commercial_examples: Zum Uerige, Im F?chschen, Schumacher, Zum Schl?ssel, Schl?sser Alt, Bolten Alt, Diebels Alt, Frankenheim Alt, Southampton Alt, BluCreek Altbier

- :category: 7
  :subcategory: C
  :name: Kellerbier
  :aroma: Reflects base style. Typically has additional yeast character, with byproducts not frequently found in well-lagered German beers (such as diacetyl, sulfur, and acetaldehyde).
  :appearance: Reflects base style. Typically can be somewhat hazy or cloudy, and likely a little darker in appearance than the base style.
  :flavor: Reflects base style. Typically has additional yeast character, with some byproducts not frequently found in well-lagered German beers (such as diacetyl, sulfur, and acetaldehyde), although not at objectionable levels.
  :mouthfeel: Reflects base style. Has a bit more body and creamy texture due to yeast in suspension, and may have a slight slickness if diacetyl is present. May have a lower carbonation than the base style.
  :comments: Young, unfiltered, unpasteurized versions of the traditional German beer styles, traditionally served on tap from the lagering vessel. The name literally means "cellar beer"-implying a young, fresh beer served straight from the lagering cellar.  Since this serving method can be applied to a wide range of beers, the style is somewhat hard to pin down. However, there are several common variants that can be described and used as templates for other versions. Sometimes described as Naturtr?b or naturally cloudy. Also sometimes called Zwickelbier, after the name of the tap used to sample from a lagering tank.
  :history: Originally, Kellerbier referred to any Lager beer being matured in the caves or cellars under the brewery, but when refrigeration began to be used, the term shifted to describing special beers that were served young, directly from the cellar or lagering vessel.  Today some breweries use the term purely for marketing purposes to make their beers appear special. While a kellerbier is sometimes considered more of a serving style than a beer style, the serving technique is still predominately used with certain styles in certain regions (such as Helles around the Munich area, or a M?rzen in the Franconia region).
  :entry_instructions: The entrant must specify whether the entry is a Munich Kellerbier (pale, based on Helles) or a Franconian Kellerbier (amber, based on M?rzen). The entrant can specify another type of Kellerbier based on other base styles such as Pils, Bock, Schwarzbier, but should supply a style description for judges.

- :category: 7
  :subcategory: C
  :name: Munich Kellerbier
  :aroma: Moderately-low to moderately-high spicy, floral, or herbal hop aroma.  Very low to moderate diacetyl, possible very low green apple or other yeast derived notes. Pleasantly grainy-sweet, clean malt aroma, with possible low background note of DMS.
  :appearance: Slight haze to moderately cloudy, but never extremely cloudy or murky. Medium yellow to pale gold color.  Creamy white head with good persistence.
  :flavor: Moderately malty with a rounded, grainy-sweet profile. Low to moderately-high spicy, floral, or herbal hop flavor, with a moderate hop bitterness that can linger. Finish is crisp and dry, but the aftertaste remains malty. Very low to moderate diacetyl, which should always remain at a pleasant, drinkable level that balances somewhat with the other characteristics of the beer; overwhelming diacetyl is not appropriate. Possible very low green apple or other yeast derived notes, and possible low background note of DMS. Crisp and dry, slightly bitter finish with a smooth maltiness in the aftertaste.
  :mouthfeel: Medium body. Low to medium carbonation. Depending on the level of yeast in suspension, it may assist in creating a slightly creamy texture. A slight slickness on the tongue may be present from the diacetyl.
  :overall_impression: A young, fresh Helles, so while still a malty, fully-attenuated Pils malt showcase, the hop character (aroma, flavor and bitterness) is more pronounced, and the beer is cloudy, often with some level of diacetyl, and possibly has some green apple and/or other yeast-derived notes. As with the traditional Helles, the Keller version is still a beer intended to be drank by the liter, so overall it should remain a light, refreshing, easy drinking golden lager.
  :comments: A very common seasonal summer beer brewed by many of the Munich area breweries and served in the beer gardens, where they are very popular.  Most Munich Kellerbiers are young, unfiltered, unpasteurized versions of Munich Helles beer, although Pils or a different, custom golden lager beer designed specifically for serving young could also be used. The best examples are served only on tap at many of the Munich area breweries. Bottled versions are not likely to have the freshness, hop character and young beer notes exhibited by the draft versions.  
  :history: Modern adaptation from the traditional Franconian style, using Helles instead of M?rzen. Today, a popular summer seasonal beer. 
  :characteristic_ingredients: Pilsner malt, German hops, German lager yeast; same as a Munich Helles.
  :style_comparison: Most commonly, a young, unfiltered and unpasteurized version of a Munich Helles, though it can be a young, unfiltered and unpasteurized version of other golden German lagers, such as a Pilsner or a seasonal golden lager made specifically for serving young.
