40E. Cider with Herbs/Spices
This is a cider with any combination of "botanicals" added. Hopped ciders are included in this category. Other examples
are 
ciders with "apple pie" spices (cinnamon, nutmeg, allspice), ginger, lemon grass, herbal tea blends, etc.
