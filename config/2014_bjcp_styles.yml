The cider character must be present and must fit with the botanicals. As with a fruit cider, it is a fault if the 
botanicals domin
ate; a judge might ask, "Would this be different if neutral spirits replaced the cider?"  Oxidation of either the 
base cider or the additions is a fault. 
    :appearance:
Clear to brilliant. Color appropriate to added botanicals. 
    :mouthfeel:
Average or more.
Cider may be tannic from effect of botanicals but must not be bitter from over
-
extraction. 
    :overall: 
Like a white wine with complex flavors. The apple character must marry with the botanicals and give a 
balanced result. 
