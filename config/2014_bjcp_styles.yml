40D. Ice Cider
This is a cider style in which the juice is concentrated before fermentation either by freezing fruit before pressing or free
zing 
juice and removing water. Fermentation stops or is arres
ted before reaching dryness. The character differs from Applewine in 
that the ice cider process increases not only sugar (hence alcohol) but acidity and all fruit flavor components proportionate
ly. No 
additives are permitted in this style; in particular, s
weeteners may not be used to increase gravity. This style originated in 
Quebec in the 1990s.
Aroma/    :flavor: 
Fruity, smooth, sweet
-
tart. Acidity must be enough to prevent it being cloying.
    :appearance:
Brilliant. Color is deeper than a standard cider, gold 
to amber.
    :mouthfeel:
Full body. May be tannic (astringent and/or bitter) but this should be slight, to moderate at most.
