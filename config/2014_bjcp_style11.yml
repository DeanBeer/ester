- :category: 11
  :subcategory: A
  :name: Ordinary Bitter
  :aroma: Low to moderate malt aroma, often (but not always) with a caramel quality. Bready, biscuity, or lightly toasty malt complexity is common. Mild to moderate fruitiness. Hop aroma can range from moderate to none, typically with a floral, earthy, resiny, and/or fruity character. Generally no diacetyl, although very low levels are allowed. 
  :appearance: Pale amber to light copper color. Good to brilliant clarity. Low to moderate white to off-white head. May have very little head due to low carbonation.
  :flavor: Medium to high bitterness. Moderately low to moderately high fruity esters. Moderate to low hop flavor, typically with an earthy, resiny, fruity, and/or floral character. Low to medium maltiness with a dry finish. The malt profile is typically bready, biscuity, or lightly toasty. Caramel or toffee flavors are common but not required. Balance is often decidedly bitter, although the bitterness should not completely overpower the malt flavor, esters and hop flavor. Generally no diacetyl, although very low levels are allowed.
  :mouthfeel: Light to medium-light body. Low carbonation, although bottled examples can have moderate carbonation.
  :overall_impression: Low gravity, low alcohol levels, and low carbonation make this an easy-drinking session beer. The malt profile can vary in flavor and intensity, but should never override the overall bitter impression. Drinkability is a critical component of the style 
  :comments: The lowest gravity member of the English Bitter family, typically known to consumers simply as "bitter" (although brewers tend to refer to it as Ordinary Bitter to distinguish it from other members of the family). 
  :history: See comments in category introduction.
  :characteristic_ingredients: Pale ale, amber, and/or crystal malts. May use a touch of dark malt for color adjustment.  May use sugar adjuncts, corn, or wheat. English finishing hops are most traditional, but any hops are fair game; if American hops are used, a light touch is required. Characterful English yeast. 
  :style_comparison: Some modern variants are brewed exclusively with pale malt and are known as golden ales, summer ales, or golden bitters. Emphasis is on the bittering hop addition as opposed to the aggressive middle and late hopping seen in American ales.  
  :vital_statistics:
    :og: 1.030-1.038
    :bitterness: 25-35 IBU
    :fg: 1.007-1.011
    :color: 8-14 SRM
    :abv: 3.2-3.8%
  :commercial_examples: Fuller's Chiswick Bitter, Adnams Bitter, Young's Bitter, Greene King IPA, Brains Bitter, Tetley's Original Bitter

