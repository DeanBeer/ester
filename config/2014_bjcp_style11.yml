  :appearance: Pale amber to medium copper color. Good to brilliant clarity. Low to moderate white to off-white head.  May have very little head due to low carbonation.
  :flavor: Medium to high bitterness. Moderately low to moderately high fruity esters. Moderate to low hop flavor, typically with an earthy, resiny, fruity, and/or floral character. Low to medium maltiness with a dry finish. The malt profile is typically bready, biscuity, or lightly toasty. Caramel or toffee flavors are common but not required.  Balance is often decidedly bitter, although the bitterness should not completely overpower the malt flavor, esters and hop flavor.  Generally no diacetyl, although very low levels are allowed.
  :mouthfeel: Medium-light to medium body. Low carbonation, although bottled examples can have moderate carbonation.
  :overall_impression: A flavorful, yet refreshing, session beer. Some examples can be more malt balanced, but this should not override the overall bitter impression. Drinkability is a critical component of the style.
  :comments: More evident malt flavor than in an ordinary bitter, this is a stronger, session-strength ale. 
  :history: See comments in category introduction.
  :characteristic_ingredients: Pale ale, amber, and/or crystal malts. May use a touch of dark malt for color adjustment.  May use sugar adjuncts, corn or wheat. English finishing hops are most traditional, but any hops are fair game; if American hops are used, a light touch is required. Characterful English yeast.  
