- :name: Czech Premium Pale Lager
  :category: 3
  :subcategory: B
  :aroma: Medium to medium-high bready-rich malt and medium-low to medium-high spicy, floral, or herbal hop bouquet; though the balance between the two may vary, the interplay is rich and complex. Light to moderate diacetyl, or very low fruity hop-derived esters are acceptable, but need not be present. 
  :appearance: Gold to deep gold color. Brilliant to very clear, with a dense, long-lasting, creamy white head. 
  :flavor: Rich, complex, bready maltiness combined with a pronounced yet soft and rounded bitterness and floral and spicy hop flavor. Malt and hop flavors are medium to medium-high, and the malt may contain a slight impression of caramel. Bitterness is prominent but never harsh. The long finish can be balanced towards hops or malt but is never aggressively tilted either way.  Light to moderate diacetyl and low hop-derived esters are acceptable, but need not be present.
  :mouthfeel: Medium body. Moderate to low carbonation. 
  :overall_impression: Rich, characterful pale Czech lager, with considerable malt and hop character and a long, crisp finish.  Complex yet well-balanced and refreshing. The malt flavors are complex for a Pilsner-type beer, and the bitterness is strong but clean and without harshness, which gives a rounded impression that enhances drinkability.
