- :name: Czech Amber Lager
  :category: 3
  :subcategory: C
  :aroma: Moderate intensity, rich malt aroma that can be either bready and Maillard product-dominant or slightly caramelly and candy-like. Spicy, floral or herbal hop character may be moderate to none. Clean lager character, though low fruity esters (stone fruit or berries) may be present. Diacetyl is optional and can range from low to none.
  :appearance: Deep amber to copper color. Bright to clear. Large, off-white, persistent head. 
  :flavor: Malt flavor complexity is dominant (medium to medium-high), though its nature may vary from dry and Maillard product-dominant to caramelly and almost sweet. Some example have a candy-like to graham-cracker malt character. Low to moderate spicy hop flavor. Prominent but clean hop bitterness provides a balanced finish. Subtle plum or berry esters optional.  Low diacetyl optional. No roasted malt flavor. Finish may vary from dry and hoppy to relatively sweet.
  :mouthfeel: Medium-full to medium body. Soft and round, often with a gentle creaminess. Moderate to low carbonation.
  :overall_impression: Malt-driven amber Czech lager with hop character that can vary from low to quite significant. The malt flavors can vary quite a bit, leading to different interpretations ranging from drier, bready, and slightly biscuity to sweeter and somewhat caramelly.
  :comments: The Czech name of the style is Polotmav? Pivo, which translates as half dark.  This style is a combination of the Czech styles Polotmav? Le??k (4.4-5.0%) and  Polotmav? Speci?ln? Pivo (5.3-5.8%).
  :history: Vienna-style lager which has continued to be brewed in the Czech Republic. A resurgence of small breweries opening in the Czech Republic has increased the number of examples of this style. 
  :characteristic_ingredients: Pilsner and caramel malts, but Vienna and Munich malts may also be used. Soft water with low mineral content, Saazer-type hops, Czech lager yeast. Decoction mashing and long, cold fermentation are traditional.
  :comparison: The style can vary from similar to a Vienna lager but with Saazer-type hop character, to having significantly richer and more caramelly character approaching that of an amber ale or bitter. Large brewery versions are generally similar to Czech Pilsners with slightly darker malt flavors and less hop, while smaller breweries often make versions with considerable hop character, malt complexity, or residual sweetness.
