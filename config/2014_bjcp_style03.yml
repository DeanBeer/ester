- :name: Czech Dark Lager
  :category: 3
  :subcategory: D
  :aroma: Medium to medium-high rich, deep, sometimes sweet maltiness, with optional qualities such as bread crusts, toast, nuts, cola, dark fruit, or caramel. Roasted malt characters such as chocolate or sweetened coffee can vary from moderate to none but should not overwhelm the base malt character. Low, spicy hop aroma is optional. Low to moderate diacetyl and low fruity esters (plums or berries) may be present.
  :appearance: Dark copper to almost black, often with a red or garnet tint. Bright to clear. Large, off-white to tan, persistent head.
  :flavor: Medium to medium-high deep, complex maltiness dominates, typically with malty-rich Maillard products and a light to moderate residual malt sweetness. Malt flavors such as caramel, toast, nuts, licorice, dried dark fruit, chocolate and coffee may also be present, with very low to moderate roast character. Spicy hop flavor can be moderately-low to none. Hop bitterness may be moderate to medium-low but should be perceptible. Balance can vary from malty to relatively well-balanced to gently hop-forward. Low to moderate diacetyl and light plum or berry esters may be present. 
  :mouthfeel: Medium to medium-full body, considerable mouthfeel without being heavy or cloying. Moderately creamy in texture. Smooth. Moderate to low carbonation. Can have a slight alcohol warmth in stronger versions.
  :overall_impression: A rich, dark, malty Czech lager with a roast character that can vary from almost absent to quite prominent.  Malty with an interesting and complex flavor profile, with variable levels of hopping providing a range of possible interpretations.
  :comments: This style is a combination of the Czech styles Tmav? Le??k (4.4-5.0%) and Tmav? Speci?ln? Pivo (5.3-5.8%).  More modern examples are drier and have higher bitterness while traditional versions often have IBUs in the 18-20 range with a sweeter balance.
  :history: The U Flek? brewery has been operating in Prague since 1499. Many small, new breweries are brewing this style.
  :characteristic_ingredients: Pilsner and dark caramel malts with the addition of debittered roasted malts are most common, but additions of Vienna or Munich malt are also appropriate. Soft water with low mineral content, Saazer-type hops, Czech lager yeast. Decoction mashing and long, cold fermentation are traditional. Any fruity esters are typically from malt, not yeast.
  :comparison: The beer is the Czech equivalent of a dark lager ranging in character from Munich Dunkel to Schwarzbier, but typically with greate r malt richness and hop character (aroma, flavor, and/or bitterness).   
