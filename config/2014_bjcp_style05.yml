- :category: 5
  :subcategory: B
  :name: K?lsch
  :aroma: Low to very low malt aroma, with a grainy- sweet character. A pleasant, subtle fruit aroma from fermentation (apple, cherry or pear) is acceptable, but not always present. A low floral, spicy or herbal hop aroma is optional but not out of place.  Some yeast strains may give a slight winy or sulfury character (this characteristic is also optional, but not a fault). Overall, the intensity of aromatics is fairly subtle but generally balanced, clean, and fresh.
  :appearance: Very pale gold to light gold. Very clear (authentic commercial versions are filtered to a brilliant clarity). Has a delicate white head that may not persist.
  :flavor: Soft, rounded palate comprising of a delicate flavor balance between soft yet attenuated malt, an almost imperceptible fruity sweetness from fermentation, and a medium-low to medium bitterness with a delicate dryness and slight crispness in the finish (but no harsh aftertaste). The malt tends to be grainy-sweet, possibly with a very light bready or honey quality. The hop flavor is variable, and can range from low to moderately-high; most are medium-low to medium intensity and have a floral, spicy, or herbal character. May have a malty-sweet impression at the start, but this is not required; in any event, should not have noticable residual sweetness. May have a slightly minerally or sulfury accent that accentuates the dryness and flavor balance. A slight wheat taste is rare but not a fault. Otherwise, very clean.
  :mouthfeel: Medium-light to medium body (most are medium-light). Medium to medium-high carbonation. Smooth and generally crisp and well-attenuated.
  :overall_impression: A clean, crisp, delicately-balanced beer usually with a very subtle fruit and hop character. Subdued maltiness throughout leads into a pleasantly well-attenuated and refreshing finish. Freshness makes a huge difference with this beer, as the delicate character can fade quickly with age.
  :comments: Characterized in Germany as a top-fermented, lagered beer. Each K?ln brewery produces a beer of different character, and each interprets the Konvention slightly differently. Allow for a range of variation within the styl e when judging.  Note that drier versions may seem hoppier or more bitter than the IBU specifications might suggest. Due to its delicate flavor profile, K?lsch tends to have a relatively short shelf-life; older examples and imports can easily show some oxidation defects.  Served in a tall, narrow 200ml glass called a Stange.
  :history: Cologne, Germany (K?ln) has a top-fermenting brewing tradition since the Middle Ages, but developed the beer now known as K?lsch in the late 1800s to combat encroaching bottom-fermented pale lagers. K?lsch is an appellation protected by the K?lsch Konvention (1986), and is restricted to the 20 or so breweries in and around K?ln. The Konvention simply defines the beer as a "light, highly attenuated, hop-accentuated, clear top-fermenting Vollbier." 
  :characteristic_ingredients: Traditional German hops (Hallertau, Tettnang, Spalt or Hersbrucker). German Pils or pale malt.  Attenuative, clean ale yeast. Up to 20% wheat malt may be used, but this is quite rare in authentic versions. Water can vary from extremely soft to moderately hard. Traditionally uses a step mash program, although good results can be obtained using a single rest at 149 ?F. Fermented at cool ale temperatures (59-68 ?F) and lagered for at least a month, although many Cologne brewers ferment at 70 ?F and lager for no more than two weeks.
  :comparison: To the untrained taster, easily mistaken for a cream ale or somewhat subtle Pils.
